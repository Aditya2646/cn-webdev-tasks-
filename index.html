<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Amazon</div>
    <input type="text" placeholder="Search products...">
    <button class="search-btn">Search</button>
    <div class="nav-links">
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart (0)</a>
    </div>
  </nav>
  <section class="banner">
    <h1>Welcome to Amazon</h1>
    <p>Discover amazing deals every day!</p>
    <button class="shop-now-btn">Shop Now</button>
  </section>
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.in%2F100yellow%25C2%25AE-Customized-Luggage-Suitcases-Multicolor%2Fdp%2FB0CF9WTRXZ&psig=AOvVaw3KfWr-nmmiZ0_ILDDJdDBK&ust=1729010530868000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOj1wKiojokDFQAAAAAdAAAAABAE" alt="Product 1">
        <h3>Product 1</h3>
        <p>$25.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$45.50</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$30.00</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 Amazon Clone. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
